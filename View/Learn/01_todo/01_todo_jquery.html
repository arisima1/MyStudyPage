<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href=" https://unpkg.com/sanitize.css " rel="stylesheet " />
    <link rel="stylesheet" href="/css/destyle.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div id="sampleapp_wrapper">
      <h2>ToDoアプリを作ります</h2>

      <div class="sampleapp">
        <h3>jQuery版</h3>
        <div>
          <label for="name">名前</label>
          <input type="text" id="name_jq" name="name" />
        </div>
        <div>
          <label for="title">タイトル</label>
          <input type="text" id="title_jq" name="title" />
        </div>
        <div>
          <label for="memo">メモ</label>
          <textarea id="memo_jq" name="memo"></textarea>
        </div>
        <button id="button_jq">追加</button>

        <div id="tasks_jq">
          <ul id="ul_jq">
            <div class="row">
              <li>No</li>
              <li>名前</li>
              <li>タイトル</li>
              <li>メモ</li>
              <li>削除</li>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <script src="todo_jq.js"></script>
  </body>
</html>
