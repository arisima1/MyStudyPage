    <header>

    </header>
    <div id="sampleapp_wrapper">
        <h1>ToDoアプリを作ります</h1>
        <p>ソースはこちら<a href="# ">GitHub</a></p>

        <div class="sampleapp">
            <p>javascript版</p>
            <div>
                <label for="name">名前</label>
                <input type="text" id="name_js" name="name">
            </div>
            <div>
                <label for="title">タイトル</label>
                <input type="text" id="title_js" name="title">
            </div>
            <div>
                <label for="memo">メモ</label>
                <textarea id="memo_js" name="memo"></textarea>
            </div>
            <button id="button_js">追加</button>

            <div id="tasks_js">
                <p>tableでやる版</p>
                <table id="table_js" border="1">
                    <tr>
                        <th>No</th>
                        <th>名前</th>
                        <th>タイトル</th>
                        <th>メモ</th>
                        <th>削除</th>
                    </tr>
                </table>

                <p>ulでやる版</p>
                <ul id="ul_js">
                    <div class="row">
                        <li>No</li>
                        <li>名前</li>
                        <li>タイトル</li>
                        <li>メモ</li>
                        <li>削除</li>

                    </div>
                </ul>
            </div>
        </div>

        <div class="sampleapp">
            <p>jQuery版</p>
            <div>
                <label for="name">名前</label>
                <input type="text" id="name_jq" name="name">
            </div>
            <div>
                <label for="title">タイトル</label>
                <input type="text" id="title_jq" name="title">
            </div>
            <div>
                <label for="memo">メモ</label>
                <textarea id="memo_jq" name="memo"></textarea>
            </div>
            <button id="button_jq">追加</button>

            <div id="tasks_jq">
                <ul id="ul_jq">
                    <div class="row">
                        <li>No</li>
                        <li>名前</li>
                        <li>タイトル</li>
                        <li>メモ</li>
                        <li>削除</li>
                    </div>
                </ul>
            </div>
        </div>

        <div class="sampleapp">
            <p>Vue.js版</p>
            <div id="app">
                <div>
                    <label for="name">名前</label>
                    <input type="text" id="name_vjs" name="name" v-model="v_name">
                </div>
                <div>
                    <label for="title">タイトル</label>
                    <input type="text" id="title_vjs" name="title" v-model="v_title">
                </div>
                <div>
                    <label for="memo">メモ</label>
                    <textarea id="memo_vjs" name="memo" v-model="v_memo"></textarea>
                </div>
                <button id="button_vjs" @click="addTask">追加</button>

                <div id="tasks_vjs">
                    <ul id="ul_vjs">
                        <div class="row">
                            <li>No</li>
                            <li>名前</li>
                            <li>タイトル</li>
                            <li>メモ</li>
                            <li>削除</li>
                        </div>
                        <div class="row" v-for="(todo, index) in todos" :key="todo.no">
                            <li>{{todo.no}}</li>
                            <li>{{todo.name}}</li>
                            <li>{{todo.title}}</li>
                            <li>{{todo.memo}}</li>
                            <li><button @click="removeTask(index)">{{index}} 削除</button></li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
