<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=" https://unpkg.com/sanitize.css " rel="stylesheet " />
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>ToDoアプリ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        //共通パーツ読み込み
        $(function() {
            $("header").load("../../View/Common/header.html");
            $("footer").load("../../View/Common/footer.html");
        });
    </script>
</head>

<body>
    <header>

    </header>
    <div id="sampleapp_wrapper">
        <h1>ToDoアプリを作ります</h1>
        <p>ソースはこちら<a href="# ">GitHub</a></p>

        <div class="sampleapp">
            <p>javascript版</p>
            <div>
                <label for="name">名前</label>
                <input type="text" id="name_js" name="name">
            </div>
            <div>
                <label for="title">タイトル</label>
                <input type="text" id="title_js" name="title">
            </div>
            <div>
                <label for="memo">メモ</label>
                <textarea id="memo_js" name="memo"></textarea>
            </div>
            <button id="button_js">追加</button>

            <div id="tasks_js">
                <p>tableでやる版</p>
                <table id="table_js" border="1">
                    <tr>
                        <th>No</th>
                        <th>名前</th>
                        <th>タイトル</th>
                        <th>メモ</th>
                        <th>削除</th>
                    </tr>
                </table>

                <p>ulでやる版</p>
                <ul id="ul_js">
                    <div class="row">
                        <li>No</li>
                        <li>名前</li>
                        <li>タイトル</li>
                        <li>メモ</li>
                        <li>削除</li>

                    </div>
                </ul>
            </div>
        </div>

        <div class="sampleapp">
            <p>jQuery版</p>
            <div>
                <label for="name">名前</label>
                <input type="text" id="name_jq" name="name">
            </div>
            <div>
                <label for="title">タイトル</label>
                <input type="text" id="title_jq" name="title">
            </div>
            <div>
                <label for="memo">メモ</label>
                <textarea id="memo_jq" name="memo"></textarea>
            </div>
            <button id="button_jq">追加</button>

            <div id="tasks_jq">
                <p>ulでやる版</p>
                <ul id="ul_jq">
                    <div class="row">
                        <li>No</li>
                        <li>名前</li>
                        <li>タイトル</li>
                        <li>メモ</li>
                        <li>削除</li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <footer>
    </footer>
    <script src="../../js/Learn/todo_js.js"></script>
    <script src="../../js/Learn/todo_jq.js"></script>
</body>

</html>
